<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IXL Math</title></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --arctic-bg: #f2f9fd;
      --arctic-blue: #a8ddf0;
      --arctic-accent: #6fc3df;
      --arctic-text: #245470;
      --arctic-hover: #e0f3fa;
      --arctic-shadow: 0 4px 24px 0 rgba(110,183,216,0.18);
    }
    body {
      background: linear-gradient(135deg, var(--arctic-bg) 60%, var(--arctic-blue) 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--arctic-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    header {
      margin-top: 4rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--arctic-accent);
      text-shadow: 0 2px 6px #e0f3fa;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 2.5rem 0;
      color: var(--arctic-text);
      opacity: 0.85;
    }
    .redirect-list {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .redirect-btn {
      background: var(--arctic-blue);
      color: var(--arctic-text);
      border: none;
      border-radius: 1.5rem;
      padding: 1.1rem 1rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: var(--arctic-shadow);
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      outline: none;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .redirect-btn:hover,
    .redirect-btn:focus {
      background: var(--arctic-hover);
      color: var(--arctic-accent);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 28px 0 rgba(80,180,230,0.23);
    }
    @media (max-width: 600px) {
      header {
        margin-top: 2rem;
      }
      .redirect-list {
        max-width: 100%;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Arctic 1.0 Portal</h1>
    <p>Choose one of the Arctic 1.0 Links below to go to one of the sites</p>
  </header>
  <main>
    <div class="redirect-list">
      <button class="redirect-btn" onclick="redirect('https://fruitly.truefruit.tw/')">
        Fruitly
      </button>
      <button class="redirect-btn" onclick="redirect('https://aeromapx.giswebservice.com/')">
        Aeromapx
      </button>
      <button class="redirect-btn" onclick="redirect('https://easyhydra.com/')">
        EasyHydra
      </button>
      <button class="redirect-btn" onclick="redirect('https://logiclearn.ih4a.co.za/')">
        LogicLearn
      </button>
      <button class="redirect-btn" onclick="redirect('https://putnamcityschools.malam.or.id/')">
        Putnam City Schools
      </button>
      <button class="redirect-btn" onclick="redirect('https://news9oklahoma.vercel.app/')">
        News 9 Oklahoma
      </button>
      <button class="redirect-btn" onclick="redirect('https://arcticmath.vercel.app/')">
        Arctic Math
      </button>
    </div>
  </main>
  <script>
    function redirect(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
